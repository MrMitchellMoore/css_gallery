<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Grid Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css" media="all">
  <script src="./main.js" async defer></script>
</head>

<body>
  <h1>Css Grid Gallery</h1>
  <div class="container">
    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image">
          <img src="https://source.unsplash.com/1600x900/?people" alt="people">
        </div>
        <div class="title-text">People</div>
      </div>
    </div>
    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image">
          <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
        </div>
        <div class="title-text">Nature</div>
      </div>
    </div>
    <div class="gallery-container">
      <div class="image">
        <img src="https://source.unsplash.com/1600x900/?sports" alt="sports">
      </div>
      <div class="title-text">Sports</div>
    </div>
    <div class="gallery-container">
      <div class="image">
        <img src="https://source.unsplash.com/1600x900/?cars" alt="cars">
      </div>
      <div class="title-text">Cars</div>
    </div>
    <div class="gallery-container">
      <div class="image">
        <img src="https://source.unsplash.com/1600x900/?art" alt="art">
      </div>
      <div class="title-text">Art</div>
    </div>
    <div class="gallery-container">
      <div class="image">
        <img src="https://source.unsplash.com/1600x900/?travel" alt="travel">
      </div>
      <div class="title-text">Travel</div>
    </div>
  </div>
</body>

</html>
